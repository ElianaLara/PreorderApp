<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Your Order</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/preorder.css') }}">
</head>
<body>

<header class="top-bar">
  <a href="#" class="back">← Back</a>
  <h1>Place Your Order</h1>
  <p>John Doe Birthday Party · 8 people · 0 / 8 ordered</p>
</header>

<main class="layout">

  <!-- MENU -->
  <section class="menu">
    <h2>Menu</h2>

    {% for category, items in menu_items.items() %}
      <div class="category">
        <div class="category-header">
          <span>{{ category }}</span>
          <span class="toggle">+</span>
        </div>

        <div class="items">
          {% for item in items %}
            <div class="item">
              <h3>{{ item }}</h3>
              <button>Add to Order</button>
            </div>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
  </section>

  <!-- ORDER -->
  <aside class="order">
    <label>Your Name</label>
    <input type="text" placeholder="Enter your name">

    <h3>Your Items</h3>
    <p class="empty">No items added yet</p>

    <label>Notes:</label>
    <input type="text" placeholder="Example: Gluten Free">

    <button class="submit">Add Pre-Order</button>
  </aside>

</main>

<script src="{{ url_for('static', filename='js/preorder.js') }}"></script>
</body>
</html>
